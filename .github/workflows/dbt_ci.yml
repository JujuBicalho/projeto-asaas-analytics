name: CI do dbt (Verificação Básica)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Verificar Código
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código (Checkout)
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dbt-postgres
      run: |
        pip install dbt-postgres

    - name: Criar Profile Temporário
      run: |
        mkdir -p ~/.dbt
        echo "transformacoes_asaas:" > ~/.dbt/profiles.yml
        echo "  target: dev" >> ~/.dbt/profiles.yml
        echo "  outputs:" >> ~/.dbt/profiles.yml
        echo "    dev:" >> ~/.dbt/profiles.yml
        echo "      type: postgres" >> ~/.dbt/profiles.yml
        echo "      host: localhost" >> ~/.dbt/profiles.yml
        echo "      user: usuario_falso" >> ~/.dbt/profiles.yml
        echo "      password: senha_falsa" >> ~/.dbt/profiles.yml
        echo "      port: 5432" >> ~/.dbt/profiles.yml
        echo "      dbname: banco_falso" >> ~/.dbt/profiles.yml
        echo "      schema: analytics" >> ~/.dbt/profiles.yml

    - name: Instalar Dependências
      run: |
        cd transformacoes_asaas
        dbt deps

    - name: Verificar Sintaxe (Parse)
      run: |
        cd transformacoes_asaas
        dbt parse